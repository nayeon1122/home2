<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <meta name = "viewport" content="width=device-width, initial-scale=1">
  <link href = "/css/bootstrap.min.css" rel="stylesheet">
  <script src = "/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
 <h2>취업 정보 계정 만들기</h2>
    <hr>
    <p>* 필수 입력 항목</p>
    <p class="bg-primary text-white">기본 정보</p>
    <form name = "register" method = "post">
        <div id = "base_info">
            <label for = "user_name">이름*</label>
            <input type = "text" id = "user_name" size = "8"><br>
            <label for = "email">이메일*</label>
            <input type = "email" id = "email" size = "15" placeholder="id@domain_name"><br>
            <label for = "password">암호*</label>
            <input type = "password" id = "password" size = "12"><br>
            <label for = "password_check">암호 확인*</label>
            <input type = "password" id = "password_check" size = "12"><br>
            <label for = "phone">모바일 폰*</label>
            <input type = "tel" id = "phone" size = "13" placeholder="010-0000-0000"><br>
            <label for = "personal_homepage">개인 홈페이지</label>
            <input type = "url" id = "personal_homepage" size = "30" placeholder="http://"><br>
            <label for = "address">주소*</label>
            <input type = "text" id = "address" size = "30">
        </div> <br>

        <p class="bg-success text-white">학 력</p>
        <div id = "college_info">
            <label for = "college_name">학교 명*</label>
            <input type = "text" id = "college_name" size = "12"><br>
            <label for = "major">전 공*</label>
            <input type = "text" id = "major" size = "12"><br>
            <p>
                <label>졸업 여부*
                    <select name = "graduation_status">
                    <option values = "not_choose" selected>---선택---</option>
                    <option values = "graduation_soon">졸업예정</option>
                    <option values = "graduation">졸업</option>
                    </select>
                </label>
            </p>
            <p>
                <label>졸업(예정)일<input type = "date"></label>
            </p>
            <label for = "company_name">근무업체명</label>
            <input type = "text" id = "company_name" size = "20"><br>
            <label for = "position">직위</label>
            <input type = "text" id = "position" size = "10"><br>
            <label for = "duty">담당 업무
            <textarea id = "duty" cols = "80" rows = "10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
            </label>
            <p>
                <label>근무 년수
                <input type = "number" min = "0" max = "10" step = "0.5">
                </label>년
            </p>
        </div>

      <p class="bg-secondary text-white">업무 경력</p>
      <span>최종 직위</span>
      <input type="checkbox" name = "position" value = "clerk" checked>사원급
      <input type="checkbox" name = "position" value = "manager">대리 ~ 과장
      <input type="checkbox" name = "position" value = "deputy manager">차장급 이상
      <input type="checkbox" name = "position" value = "executive">임원급

      <p>주요 담당 업무</p>
      <textarea name="position" id = "position" cols = "80" rows = "10" style = "margin-top: 7px;">
        담당했던 주요 업무를 기술하시오.
      </textarea><br>

      <input class="btn btn-outline-primary" type = "submit" value = "제 출">
      <input class="btn btn-outline-primary" type = "reset" value = "재작성">

    </form>
</div>
</body>
</html>
